<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="dise_gestionar.css" />
</h:head>
<h:body>
	<center>
		<img src="logoucatolica.png" />
	</center>
	<h:form>
		<center>
			<div id="div">
				<p:tabMenu activeIndex="#{beanSolicitud.i}">
					<p:menuitem value="#{beanSolicitud.opcion1}" icon="ui-icon-star" url="menugestionador.xhtml">
        				<f:param name="i" value="0" />
    				</p:menuitem>
    				<p:menuitem value="#{beanSolicitud.opcion2}"  icon="ui-icon-search" url="solicitudes.xhtml" >
        				<f:param name="i" value="1" />
    				</p:menuitem>
    				<p:menuitem value="#{beanSolicitud.opcion3}" icon="ui-icon-document" url="gestionarsolicitud.xhtml">
        				<f:param name="i" value="2" />
    				</p:menuitem>
    				<p:menuitem value="#{beanSolicitud.opcion4}" icon="ui-icon-document" url="estadisticos.xhtml">
        				<f:param name="i" value="3" />
    				</p:menuitem>
    				<p:menuitem value="#{beanSolicitud.opcion5}" icon="ui-icon-document" url="index.xhtml">
        				<f:param name="i" value="4" />
        			</p:menuitem>	
				</p:tabMenu>
			</div>						
			<br></br>
			<br></br>
			<br></br>
			<h1 id="titulo">SOLICITUDES DEL MUNICIPIO</h1>			
    		<p:dataTable id="aa" value="#{beanSolicitud.lista}" var="car" style="width:70%;">
    			<f:facet name="header">
        			Mis Solicitudes
        		</f:facet>
				<p:column headerText="Id" style="width:10px;">
					<center>
						<h:outputText value="#{car.id}" />
					</center>
				</p:column>
			
				<p:column headerText="Fecha de solicitud" width="40px">
					<center>
						<h:outputText value="#{car.fechaPeticion}" />
					</center>
				</p:column>
			
				<p:column headerText="Estado de solicitud" width="20px">
					<center>
						<h:outputText value="#{car.nombreestado}" />
					</center>
				</p:column>
				<p:column headerText="Ã¡rea" width="20px">
					<center>
						<h:outputText value="#{car.area}" />
					</center>
				</p:column>				
			</p:dataTable>
    	
    	</center>	
	</h:form>	
</h:body>
</html>
